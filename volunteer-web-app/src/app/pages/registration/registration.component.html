
<div>
    <form>
        <h1><span><i class="fas fa-user-plus"></i></span>

        </h1>
        <div class="mb-4 d-flex align-items-center">
            <label class="form-label me-3" for="email" style="min-width: 100px;">Email address</label>
            <mdb-form-control class="form-outline flex-grow-1">
                <input mdbInput type="email" id="email" class="form-control" />
                <label mdbLabel class="form-label" for="email">Email address</label>
            </mdb-form-control>
        </div>
        
        
        <div class="mb-4 d-flex align-items-center">
            <label class="form-label me-3" for="password" style="min-width: 100px;">Password</label>
            <mdb-form-control class="form-outline flex-grow-1">
                <input mdbInput type="password" id="password" class="form-control" name="password" />
                <label mdbLabel class="form-label" for="password">Password</label>
            </mdb-form-control>
        </div>

        
        <div class="form-check d-flex justify-content-center mb-4">
            <input
                mdbCheckbox
                class="form-check-input me-2"
                type="checkbox"
                id="Remember"
                [checked]="true"
            />
            <label class="form-check-label" for="Remember">
                Remember me
            </label>
        </div>

        
        <button mdbRipple type="button" class="btn btn-primary btn-block mb-4 ">Sign up</button>
        <p>Do you have an account? <a href="#">Login here</a></p>
    </form>
</div>
