<div class="container mt-4">
  <h2 class="mb-4">Upcoming Events</h2>
  <form>
    <div class="mb-3 row" style="all: initial; display: flex; justify-content: left;">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Event search:</label>
      <div class="col-xs-3 col-sm-auto" style="all: initial; display: flex; justify-content: left;">
        <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
      </div>
    </div>
  </form>
  
  <div *ngIf="filteredEvents.length === 0" class="alert alert-danger" role="alert">
    No events found.
  </div>
  <table class="table table-striped table-hover align-middle mb-0 ">
    <thead >
      <tr>
        <th >#</th>
        <th>Event Name</th>
        <th>Description</th>
        <th>Location</th>
        <th>Required Skills</th>
        <th>Urgency</th>
        <th>Date</th>
        <th colspan="2" style="text-align: center;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of filteredEvents | slice: (page - 1) * pageSize : page * pageSize; let i = index">

        <th >{{i+1}}</th>
        <td>{{ event.eventName }}</td>
        <td>{{ event.eventDescription }}</td>
        <td>{{ event.location }}</td>
        <td>{{ event.requiredSkills.join(', ') }}</td>
        <td>{{ event.urgency }}</td>
        <td>{{ event.eventDate | date: 'MM/dd/yyyy' }}</td>
        <td>
          
          <a class="btn btn-primary" [routerLink]="['/admin/editEvent']">
            <i class="bi bi-pencil"></i> Edit
          </a>
          
          
        </td>
        <td>
          <button class="btn btn-danger ml-2" (click)="deleteEvent(event.eventName)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <br>
  <div class="d-flex justify-content-center" style="all: initial; display: flex; justify-content: center;">
    <ngb-pagination 
      class="custom-pagination" 
      [collectionSize]="events.length" 
      [(page)]="page" 
      [pageSize]="pageSize" 
      [maxSize]="5" 
      [boundaryLinks]="true">
    </ngb-pagination>
  </div>

  <br>
</div>
