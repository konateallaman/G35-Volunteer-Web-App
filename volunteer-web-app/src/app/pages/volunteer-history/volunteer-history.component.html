<div class="container">
    <h2>VOLUNTEER PARTICIPATION HISTORY</h2>
    <mat-table [dataSource]="volunteerHistory" class="mat-elevation-z8">
      
      <!-- Event Name Column -->
      <ng-container matColumnDef="eventName">
        <mat-header-cell *matHeaderCellDef> Event Name </mat-header-cell>
        <mat-cell *matCellDef="let history"> {{ history.eventName }} </mat-cell>
      </ng-container>
  
      <!-- Event Date Column -->
      <ng-container matColumnDef="eventDate">
        <mat-header-cell *matHeaderCellDef> Event Date </mat-header-cell>
        <mat-cell *matCellDef="let history"> {{ history.eventDate | date }} </mat-cell>
      </ng-container>
  
      <!-- Skills Column -->
      <ng-container matColumnDef="skills">
        <mat-header-cell *matHeaderCellDef> Skills </mat-header-cell>
        <mat-cell *matCellDef="let history"> {{ history.skills.join(', ') }} </mat-cell>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let history"> {{ history.status }} </mat-cell>
      </ng-container>
  
      <!-- Table Header and Rows -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
