<div>
  <form (ngSubmit)="login()">
    <h1>
      <span><i class="fa-solid fa-user fa-3x"></i></span>
    </h1>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <!-- success Message -->
    <div *ngIf="successMessage" class="alert alert-warning" role="alert">
      {{ successMessage }}
    </div>

    <!-- Username Field -->
    <div class="mb-4 d-flex align-items-center">
      <label class="form-label me-3" for="username">Username:</label>
      <input
        type="email"
        id="username"
        class="form-control flex-grow-1"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <!-- Password Field -->
    <div class="mb-4 d-flex align-items-center">
      <label class="form-label me-3" for="password">Password:</label>
      <input
        type="password"
        id="password"
        class="form-control flex-grow-1"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <!-- Remember Me Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input
        class="form-check-input me-2"
        type="checkbox"
        id="Remember"
        [(ngModel)]="rememberMe"
        name="rememberMe"
      />
      <label class="form-check-label" for="Remember">
        Remember me
      </label>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mb-4">
      <button mat-raised-button color="warn" type="button" class="btn btn-secondary buttonCancel" (click)="cancel()"><span ><i class="bi bi-x-octagon iconC"></i></span>Cancel</button>
      <button mat-raised-button color="accent" type="submit" class="btn btn-secondary me-4 buttonLogin">Login<span ><i class="bi bi-box-arrow-in-right icon"></i></span></button>
      
    </div>

    <!-- Signup Link -->
    <p class="white">Don't have an account? <a  href="/register"><strong class="yellow">Sign up here</strong></a></p>
  </form>
</div>
